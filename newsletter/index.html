<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  </head>
  <body>
    <div class="newsletter">
      <nav>
        <img src="../images/optimized/bent-creek-logo.png" alt="Bent Creek Logo" class="nav-logo">
        <ul class="navbar">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/index.html">About</a></li>
          <li><a href="./newsletter/index.html" id="active-link">Newsletter</a></li>
        </ul>
      </nav>

      <div class="signup-module">

          <h1>Sign Up for Our Weekly Newsletter</h1>
          <h2>Stay up to date with events, activities, news and specials.</h2>
          <form>
            <input type="text" name="name" placeholder="Name" id="nameInput"><br>
            <input type="email" name="email" placeholder="Email" id="emailInput"><br>
            <input type="submit" name="submit" value="Submit" id="signupButton"><br>
          </form>

      </div>
    </div>

    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
      } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
      }
      });
    </script>
  </body>
</html>
